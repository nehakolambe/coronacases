<!DOCTYPE html>
<html lang="en">
<head>
    <title>COVID-19 | India</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/all.min.css">
<link rel="stylesheet" href="../css/fontawesome.min.css">
  <style type="text/css">
    .dark-mode {
  background-color: black;
  color: white;
}
  </style>
</head>
<body>
	<div class="container-fluid p-5 text-center my-3">
   <h1 >COVID-19 India Tracker</h1>
  </div>
  <button style="float: right; margin-right: 20px; margin-top: 20px;" onclick="myFunction()"><i class="fas fa-moon"></i></button>
  <div class="container my-5">
    <div class="row text-center">
      <div class="col-3 text-warning">
        <h5>Confirmed</h5>
        <p id="delta_confirmed">+</p>
        <b><p id="confirmed"></p></b>
      </div>
      <div class="col-3 text-info">
        <h5>Active</h5>
        <p><br></p>
        <b><p id="active"></p></b>
      </div>
      <div class="col-3 text-success">
        <h5>Recovered</h5>
        <p id="delta_recovered">+</p>
        <b><p id="recovered"></p></b>
      </div>
      <div class="col-3 text-danger">
        <h5>Deceased</h5>
        <p id="delta_deaths">+</p>
        <b><p id="deaths"></p></b>
      </div>
    </div>
    <br><br>
    <center>
      <form action="./state.php">
      <button type="submit" style="width: 40%" class="btn btn-outline-secondary">State-Wise India Distribution</button>
      </form>
</center><br><br>
    <canvas id="myChart"></canvas>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="script.js"></script>
<script type="text/javascript">
  function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
</html>
